<!DOCTYPE html>

<head>
    <title>PEPEGAME</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            width: 100vw;
            height: 100vh;
            display: none;
        }
        #startScreen, #characterScreen, #endScreen, #nameScreen {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: 'Press Start 2P', cursive;
        }
        #startScreen { display: flex; }
        #characterScreen { 
            flex-direction: row; 
            justify-content: space-around; 
            align-items: center; 
            display: none; 
        }
        #endScreen, #nameScreen { display: none; }
        #startButton, #submitScore, #rankingButton, #retryButton, .characterButton {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-family: 'Press Start 2P', cursive;
            margin: 10px;
        }
        #startButton:hover, #submitScore:hover, #rankingButton:hover, #retryButton:hover, .characterButton:hover {
            background-color: #45a049;
        }
        #nameInput {
            margin: 20px;
            padding: 10px;
            font-size: 20px;
            font-family: 'Press Start 2P', cursive;
        }
        #ranking, #controls {
            margin-top: 20px;
            text-align: center;
        }
        #tempRanking {
            margin-top: 20px;
            color: yellow;
            font-size: 16px;
            font-family: 'Press Start 2P', cursive;
        }
        .characterOption {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .characterImage {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
    </style>
</head>

        function loadAndShowRanking(userName, userScore) {

                retryButton.style.display = 'block';
                return;

            db.ref('scores').orderByChild('score').once('value', (snapshot) => {
                const scores = [];
                snapshot.forEach(child => {
                    scores.push(child.val());
                });
                scores.sort((a, b) => b.score - a.score);

                // Mostrar solo los 8 mejores en el ranking permanente
                const top8 = scores.slice(0, 8);
                ranking.innerHTML = '<h2>Ranking</h2>' + top8.map((s, i) => 
                    `<p>${i + 1}. ${s.name}: ${s.score}</p>`).join('');
                
                // Calcular posición del usuario y mostrarla temporalmente si no está en el top 8
                const allScores = scores.slice();
                const userEntry = { name: userName, score: userScore };
                allScores.push(userEntry);
                allScores.sort((a, b) => b.score - a.score);
                const userPosition = allScores.findIndex(s => s.name === userName && s.score === userScore) + 1;

                if (userPosition > 8) {
                    tempRanking.innerHTML = `<p>${userPosition}. ${userName}: ${userScore}</p>`;

                        tempRanking.innerHTML = '';
                    }, 5000);
                }

                retryButton.style.display = 'block';

                ranking.innerHTML = '<h2>Ranking</h2><p>Error al cargar</p>';
                retryButton.style.display = 'block';
            });
        }
